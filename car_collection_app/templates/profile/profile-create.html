{% extends 'base/index.html' %}

{% block content %}
    <section id="register-page" class="content auth">
        <form id="register" method="post" action="{% url 'profile create' %}">
            <div>
                {{ form }}
                {% csrf_token %}
                <input class="btn submit" type="submit" value="Create Profile">
            </div>
        </form>
    </section>
{% endblock %}
